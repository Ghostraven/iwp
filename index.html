<html lang="en-US">
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<meta charset="UTF-8">
	<title>Index</title>
</head>
<body>
	<center>
		<h1 id="header1">Change my Color</h1>
		<button onclick = "makeRed()">Red</button>
		<button onclick = "makeBlue()">Blue</button>
		<br><br>
		<button id="bye">Bye...</button>
		<button id="back">Come Back!</button>
		<br><br>
		<img id="img1" onclick="hideImage()" src="http://lorempixel.com/400/200/"/>
	</center>
<script>
function makeRed() {
	document.getElementById("header1").style.color = "red";
}
function makeBlue() {
	document.getElementById("header1").style.color = "blue";
}
</script>

<script>
$(document).ready(function(){
    $("#bye").click(function(){
        $("#img1").fadeOut(3000);
    });
});
$(document).ready(function(){
    $("#back").click(function(){
        $("#img1").fadeIn(3000);
    });
});
</script>
</body>
</html>
